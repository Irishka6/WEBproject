<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>{{title}}</title>
</head>
<body style="background-color: #f2f1f0">
<header>
    <nav class="navbar" style="background-color: #dcdcdc">
        <a class="navbar-brand" href="/" style="color: #85736e; font-size: 40px;">YourMasterOnline</a>
        {% if name != '' %}
            <a class="navbar-brand" href="/logout">{{ name }}</a>
        {% else %}
            <p>
                <a class="btn" href="/registrate" style="background-color:#b5aaa7; color:#ffffff">Зарегистрироваться</a>
                <a class="btn" href="/login" style="background-color:#85736e; color:#ffffff">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
