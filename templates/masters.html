{% extends "base.html" %}

{% block content %}
<section class="blog-list px-3 py-5 p-md-5">
  <h1 class="text-center">{{title}}</h1>
  <div class="container single-col-max-width">
    <ul class="list-group">
      {% for item in users%}
      <li class="list-group-item">
        <div class="item mb-5">
          <div class="row g-3 g-xl-0">
            <a class="btn col-2 col-xl-3" style="transform: translateY(1rem);" href="/page_master/{{item.id}}">
              <img  class="img-fluid rounded mb-2 img-thumbnail post-thumb" src="{{url_for('get_image', image_id=avatars[item.id])}}" style="wight: 200px; height: 200px" alt="Аватар">
            </a>
            <div class="col">
              <h3 class="title mb-1">
                <a class="text-link" href="/page_master/{{item.id}}" style="color: #6b5e4d; font-size: 2.5rem">
                  <ya-tr-span data-index="11-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-ch="0" data-type="trSpan" data-selected="false" style="visibility: initial !important;">{{item.nick_name}}</ya-tr-span>
                </a>
              </h3>
              <div class="intro">
                <ya-tr-span data-index="13-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Lorem ipsum dolor sit amet, consectetuer adipiscing elit. " data-translation="Lorem ipsum dolor sit amet, consectetuer adipiscing elit. " data-ch="0" data-type="trSpan" data-selected="false" style="visibility: initial !important;">
                  {% if item.description != None %}
                  {{item.description}}
                  {% endif %}
                </ya-tr-span>
              </div>
                <a class="btn btn-dark btn-lg" href="/sign_up/{{item.id}}" style="transform: translateY(2rem);">Записаться</a>
            </div>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
{% endblock %}
